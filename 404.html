<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
            overflow: auto; /* Enable scroll if needed */
            padding-top: 50px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
        }

        .modal-header, .modal-footer {
            text-align: center;
        }

        .modal-footer button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal-footer button:hover {
            background-color: #218838;
        }

        .otp-input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .otp-input input {
            width: 45px;
            height: 45px;
            text-align: center;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .otp-input input:focus {
            border-color: #007bff;
        }

        .otp-input input:disabled {
            background-color: #f0f0f0;
        }

        /* Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- OTP Modal -->
    <div id="otpModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <h2>OTP Verification</h2>
                <p>Enter the 6-digit OTP sent to your phone number</p>
            </div>
            <div class="modal-body">
                <!-- OTP Input Fields (6 digits) -->
                <div class="otp-input">
                    <input type="text" id="otp1" maxlength="1" oninput="moveFocus(event, 'otp2')" />
                    <input type="text" id="otp2" maxlength="1" oninput="moveFocus(event, 'otp3')" />
                    <input type="text" id="otp3" maxlength="1" oninput="moveFocus(event, 'otp4')" />
                    <input type="text" id="otp4" maxlength="1" oninput="moveFocus(event, 'otp5')" />
                    <input type="text" id="otp5" maxlength="1" oninput="moveFocus(event, 'otp6')" />
                    <input type="text" id="otp6" maxlength="1" />
                </div>
            </div>
            <div class="modal-footer">
                <button id="submitOtp" onclick="verifyOtp()">Verify OTP</button>
            </div>
        </div>
    </div>

    <!-- Trigger Button for Modal -->
    <button onclick="openModal()">Open OTP Modal</button>

    <script>
        // Function to open the modal
        function openModal() {
            document.getElementById('otpModal').style.display = 'block';
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('otpModal').style.display = 'none';
        }

        // Function to move focus to the next input field
        function moveFocus(event, nextId) {
            if (event.target.value.length === 1) {
                document.getElementById(nextId).focus();
            }
        }

        // Function to verify the OTP
        function verifyOtp() {
            const otp1 = document.getElementById('otp1').value;
            const otp2 = document.getElementById('otp2').value;
            const otp3 = document.getElementById('otp3').value;
            const otp4 = document.getElementById('otp4').value;
            const otp5 = document.getElementById('otp5').value;
            const otp6 = document.getElementById('otp6').value;

            const otp = otp1 + otp2 + otp3 + otp4 + otp5 + otp6;

            if (otp.length === 6) {
                alert('OTP Verified: ' + otp);
                closeModal(); // Close the modal after verification
            } else {
                alert('Please enter the complete 6-digit OTP');
            }
        }

        // Close the modal when clicking outside the modal content
        window.onclick = function(event) {
            if (event.target === document.getElementById('otpModal')) {
                closeModal();
            }
        };
    </script>

</body>
</html>
